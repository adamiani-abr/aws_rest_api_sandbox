name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src_api_gateway/auth_service/requirements.txt
        pip install -r src_api_gateway/dummy_service/requirements.txt
        pip install -r src_api_gateway/order_service/requirements.txt
        pip install -r src_api_gateway/web_service/requirements.txt

    - name: Run tests
      run: |
        pytest tests/auth_service
        pytest tests/dummy_service
        pytest tests/order_service
        pytest tests/web_service