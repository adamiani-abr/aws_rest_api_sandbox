{% extends "base.html" %}
{% block title %}Order {{ order.order_id }}{% endblock %}
{% block content %}
  <h1>Order {{ order.order_id }}</h1>
  <p>Items: {{ order['items'] }}</p>
  <p>Total: ${{ order.total }}</p>
  <p>Status: {{ order.status }}</p>
  <p><a href="{{ url_for('edit_order', order_id=order.order_id) }}">🖉 Edit Order</a></p>
  <p><a href="{{ url_for('my_orders') }}">← Back to Orders</a></p>
{% endblock %}
